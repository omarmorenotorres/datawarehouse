<!-- Modal Edit Country-->

          <div class="form-group" >

          <div class="form-group">
            <label for="exampleInputPassword1">Description</label>
            <input type="text" class="form-control" id="countryDescription">

        <button type="button" class="btn btn-outline-info" data-dismiss="modal" onclick="editCountries()">Save changes</button>

    </div>
  </div>
</div>
