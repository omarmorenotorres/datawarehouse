<div class="modal fade" id="createContactModal" tabindex="-1" aria-labelledby="createUserModalLabel" aria-hidden="true" data-backdrop="static" data-keyboard="false" href="#" >
  <div class="modal-dialog modal-xl" >
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="createUserModalLabel">CREATE CONTACT</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="closeModal">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-row">
            <div class="form-group col-md-2">
              <div id="imagePreview">
                <input id="uploadFile" type="file" name="image" class="img" />
                <div class="hover">
                  <i class="ion-camera"></i>
                </div>
              </div>              
            </div>
            <div class="form-group col-md-2" >
              <label for="name">Nombre<span class="spanCreateContact">*</span></label>
              <input type="text" class="form-control" id="name" >            
            </div>
            <!--<div class="form-group col-md-2">
              <label for="lastName">Apellido<span class="spanCreateContact">*</span></label>
              <input type="text" class="form-control" id="lastName">
            </div> -->
            <div class="form-group col-md-2">
              <label for="lastName">Cargo<span class="spanCreateContact">*</span></label>
              <input type="text" class="form-control" id="job">
            </div>         
            <div class="form-group col-md-2">
              <label for="mail">Email<span class="spanCreateContact">*</span></label>
              <input type="text" class="form-control" id="mail">
            </div> 
            <div class="form-group col-md-3"><label  for="selectCompany">Compañía<span class="spanCreateContact">*</span></label>
            <select class="form-control" id="selectCompany">
              <option value="">Seleccione Valor</option>
            </select>
            </div>         
          </div>

          <div class="form-row">
            <div class="form-group col-md-2">
              <label class="" for="selectRegion">Región</label>
              <select class="form-control" id="selectRegion" onchange="selectedRegion()">
                <option value="" >Seleccione Valor</option>
              </select>
            </div>
            <div class="form-group col-md-2">
              <label class="" for="selectCountry">País</label>
              <select class="form-control" id="selectCountry" onchange="selectedCity()">
                <option value="">Seleccione Valor</option>
              </select>
            </div>
            <div class="form-group col-md-2">
              <label class="" for="selectCity">Ciudad</label>
              <select class="form-control" id="selectCity">
                <option value="">Seleccione Valor</option>
              </select>
            </div>
            <div class="form-group col-md-2">
              <label for="address">Dirección</label>
              <input type="input" class="form-control" id="address" placeholder="Ingrese una dirección">
            </div>
            <div id="progressContainer" class="form-group col-md-2">
              <div class="progress">
                <div id="progress" class="progress-bar" role="progressbar" style="width: 65%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
              </div>            
            </div>
            <div  id="progressPorcentage" class="form-group col-md-2">              
              <select class="form-control" id="porcentage" onchange="porcentageChange()">
                <option value="">25%</option>
                <option value="">50%</option>
                <option value="">75%</option>
                <option value="">100%</option>
              </select>
            </div>
        
          </div>

          <div class="form-row" id="chanels">
            <div class="form-group col-md-3">
              <label class="" for="selectChanel">Canal de Contacto</label>
              <select class="form-control" id="selectChanel">
                <option value="">Llamada</option>
                <option value="">WhatsApp</option>
                <option value="">Instagram</option>
                <option value="">Facebook</option>
              </select>
            </div>
            <div class="form-group col-md-3">
              <label class="" for="userAccount">Cuenta de Usuario</label>
              <input type="input" class="form-control" id="userAccount" placeholder="Ingrese una dirección">
            </div>
            <div class="form-group col-md-3">
              <label class="" for="selectPreference">Preferencias</label>
              <select class="form-control" id="selectPreference">
                <option value="">Canal favorito</option>
                <option value="">Canal general</option>
                <option value="">No molestar</option>
              </select>
            </div>
            <div class="form-group col-md-3">
              <button id="btnNewChanel" class="btn btn-outline-info">Agregar Canal</button>
            </div>        
          </div>

          <section class="tableSection form-group">
            <table id="tableChanel" class="table table-striped table-bordered" style="width:100%">
              <thead>
                <tr id="tableTitle">
                  <th scope="col">Canal de contacto</th>
                  <th scope="col">Cuenta de usuario</th>
                  <th scope="col">Preferencias</th>
                  <th scope="col">Acciones</th>
                </tr>
              </thead>
              <tbody id="tableRow">
                

              </tbody>
            </table>
          </section>


        </form>
      </div>
      <div class="modal-footer" id="modalFooter">
        <button type="button" class="btn btn-outline-secondary" data-dismiss="modal" id="btnCloseUser">Close</button>
        <button type="button" class="btn btn-outline-info" data-dismiss="modal" id="btnSaveChanel">Save Contact</button>
        <button type="button" class="btn btn-outline-info" data-dismiss="modal" id="btnEditContact">Edit Contact</button>
      </div>
    </div>
  </div>
