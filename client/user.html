      <!-- Modal Create User-->
<div class="modal fade" id="createUserModal" tabindex="-1" aria-labelledby="createUserModalLabel" aria-hidden="true" data-backdrop="static" data-keyboard="false" href="#" >
  <div class="modal-dialog" >
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="createUserModalLabel">CREATE USER</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="closeModal">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group" >
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" >
          </div>
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" id="lastName">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email">
          </div>
          <div class="form-group">
            <label class="" for="selectRol">Rol</label>
            <select class="form-control" id="selectRol">
                <option value="">Admin</option>
                <option value="">Basic</option>
            </select>
          </div>  
          <div class="form-group">
            <label for="phone">Phone</label>
            <input type="number" class="form-control" id="phone">
          </div>
          <div class="form-group" id="formPass">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password">
          </div>
          <div class="form-group" id="formRePass">
            <label for="repetaPass">Repeat Password</label>
            <input type="password" class="form-control" id="repeatPass">
          </div>
        </form>
      </div>
      <div class="modal-footer" id="modalFooter">
        <button type="button" class="btn btn-outline-secondary" data-dismiss="modal" id="btnCloseUser">Close</button>
        <button type="button" class="btn btn-outline-info" data-dismiss="modal" id="btnSaveUser">Save User</button>
      </div>
    </div>
  </div>
